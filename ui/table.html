<div class="panel panel-default" ng-show="rows">
    <div class="panel-heading">
        Rows per page: <input ng-model="settings.rowsPerPage" type="number" />
    </div>
    <div style="overflow: auto;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-show="headers" ng-repeat="header in headers">{{ header }}</th>
                    <th ng-show="!headers" ng-repeat="(title, value) in rows[0]" ng-if="!title.startsWith('_') && (!settings.skip || settings.skip.indexOf(title) < 0)">{{ title }}</th>
                    <th ng-show="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="row in rows | itemsPerPage: settings.rowsPerPage">
                    <td ng-repeat="(title, value) in row" ng-if="!title.startsWith('_') && (!settings.skip || settings.skip.indexOf(title) < 0)">{{ value }}</td>
                    <td ng-show="actions"><a href ng-repeat="action in actions" ng-click="action.onClick(row)" class="btn btn-default" role="button">{{ action.text }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer" style="text-align: right">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
