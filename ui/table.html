<div class="container-fluid" style="overflow: auto;">
    <div class="row">
        <span>Rows per page: <input ng-model="settings.rowsPerPage" /></span>
        <span class="pull-right"><dir-pagination-controls ng-show="rows"></dir-pagination-controls></span>
    </div>
    <div class="row" style="overflow: auto;">
        <table id="sql_console_table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-show="headers" ng-repeat="header in headers">{{ header }}</th>
                    <th ng-show="!headers" ng-repeat="(title, value) in rows[0]">{{ title }}</th>
                    <th ng-show="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="row in rows | itemsPerPage: settings.rowsPerPage">
                    <td ng-repeat="column in row">{{ column }}</td>
                    <td ng-show="actions"><a href ng-repeat="action in actions" ng-click="action.onClick(row[action.idField])" class="btn btn-default" role="button">{{ action.text }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <dir-pagination-controls class="pull-right" ng-show="rows"></dir-pagination-controls>
    </div>
</div>
